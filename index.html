<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="login">
            <section class="left">
                <h1>
                    Faça o seu login <br>
                    E junte-se ao nosso time
                </h1>
                <img class="leftImage" src="business-growth-animate.svg" alt="Negocios subindo">
            </section>
            <section class="right">
                <div class="cardLogin">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário:</label>
                        <input type="text" name="usuario" placeholder="Usuário..." id="">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" placeholder="Senha..." id="">
                    </div>
                    <button class="btnLogin">Login</button>
                </div>
            </section>
        </main>
    </body>
</html>
